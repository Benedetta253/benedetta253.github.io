<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Benedetta ‚Äì Link</title>

  <style>
    :root{
      --ink:#1f2328;
      --muted:#5b6472;
      --paper:#fbfaf8;
      --paper2:#f4f1ea;
      --stroke:rgba(31,35,40,.14);
      --shadow:0 18px 45px rgba(20, 20, 20, .10);
      --radius:22px;
      --btn-radius:16px;
      --accent:#ff7a00;      /* artigiano (caldo) */
      --accent2:#6b7cff;     /* disegno (freddo) */
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:22px;
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(107,124,255,.16), transparent 60%),
        radial-gradient(900px 500px at 85% 90%, rgba(255,122,0,.14), transparent 55%),
        linear-gradient(180deg, var(--paper), var(--paper2));
    }

    /* lieve texture carta */
    body:before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background-image:
        linear-gradient(rgba(0,0,0,.015) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,.012) 1px, transparent 1px);
      background-size: 28px 28px;
      mix-blend-mode:multiply;
      opacity:.35;
    }

    .wrap{
      width:min(560px, 100%);
    }

    .card{
      position:relative;
      background:rgba(255,255,255,.72);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      padding:26px 22px 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      margin-bottom:10px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:9px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.65);
      border:1px solid var(--stroke);
      color:var(--muted);
      font-size:13px;
      line-height:1;
      white-space:nowrap;
    }

    .badge .dot{
      width:9px;height:9px;border-radius:50%;
      background:linear-gradient(135deg, var(--accent2), var(--accent));
      box-shadow:0 0 0 3px rgba(255,255,255,.9);
    }

    h1{
      margin:0;
      font-size:24px;
      letter-spacing:-.2px;
    }

    p{
      margin:8px 0 18px;
      color:var(--muted);
      line-height:1.45;
    }

    .buttons{
      display:grid;
      gap:12px;
      margin:10px 0 8px;
    }

    a.btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      text-decoration:none;
      padding:16px 16px;
      border-radius:var(--btn-radius);
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.70);
      color:var(--ink);
      font-weight:700;
      letter-spacing:.2px;
      transition: transform .08s ease, box-shadow .15s ease, border-color .15s ease;
    }

    a.btn:hover{ transform: translateY(-1px); }
    a.btn:active{ transform: translateY(0px); }

    .left{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }

    .icon{
      width:40px;
      height:40px;
      border-radius:14px;
      display:grid;
      place-items:center;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.75);
      flex:0 0 auto;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }

    .title span:first-child{
      font-size:15px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .title span:last-child{
      font-size:12px;
      color:var(--muted);
      font-weight:600;
    }

    .chev{
      color:rgba(31,35,40,.55);
      font-size:18px;
      flex:0 0 auto;
    }

    /* accenti diversi per i due pulsanti */
    a.btn.design:hover{
      border-color: rgba(107,124,255,.40);
      box-shadow:0 10px 26px rgba(107,124,255,.14);
    }
    a.btn.craft:hover{
      border-color: rgba(255,122,0,.40);
      box-shadow:0 10px 26px rgba(255,122,0,.14);
    }

    .footer{
      margin-top:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      color:rgba(31,35,40,.55);
      font-size:12px;
      user-select:none;
    }

    .nfc{
      display:inline-flex;
      align-items:center;
      gap:7px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.55);
    }

    .nfc svg{opacity:.75}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1>Scegli dove andare</h1>
          <p>Due percorsi, una sola firma: illustrazione e artigianato.</p>
        </div>

        <div class="badge">
          <span class="dot"></span>
          Link ufficiali
        </div>
      </div>

      <div class="buttons">
        <a class="btn design" href="https://beyewardesignstudio.com/work" target="_blank" rel="noopener">
          <div class="left">
            <div class="icon" aria-hidden="true">üé®</div>
            <div class="title">
              <span>Sito da disegnatrice</span>
              <span>Portfolio & lavori</span>
            </div>
          </div>
          <div class="chev">‚Ä∫</div>
        </a>

        <a class="btn craft" href="https://www.labottegadellocchio.com/" target="_blank" rel="noopener">
          <div class="left">
            <div class="icon" aria-hidden="true">üõ†Ô∏è</div>
            <div class="title">
              <span>Sito da artigiano</span>
              <span>Bottega & creazioni</span>
            </div>
          </div>
          <div class="chev">‚Ä∫</div>
        </a>
      </div>

      <div class="footer">
        <span class="nfc">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7 7c5.5 0 10 4.5 10 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M7 11c3.3 0 6 2.7 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M7 15c1.1 0 2 .9 2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Apri con un tap dalla card NFC
        </span>
      </div>
    </div>
  </div>
</body>
</html>
